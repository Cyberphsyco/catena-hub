        <input type="text" name="title" class="blog-title" value="{{update.title}}" required><br><br><br>
        <label for="content">Content</label><br>
        <textarea name="content" class="blog-content" required>{{update.content}}</textarea><br>
        <input type="submit" value="Update" id="submit_blog">
    </form>
